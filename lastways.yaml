apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    game: lastways
  name: lastways
  namespace: dedicated
spec:
  replicas: 3
  selector:
    matchLabels:
      game: lastways
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        game: lastways
    spec:
      containers:
        - image: gcr.io/last-ways-42583848/github.com/kmama/lw
          imagePullPolicy: IfNotPresent
          name: lastways-1
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    game: lastways
  name: lastways-hpa-nyhc
  namespace: dedicated
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lastways

